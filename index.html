<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>

    <title>Play RPS</title>
  </head>
  <body>
    <header class="header">
      <h1>Lets Plays</h1>
      <h2>Rock Paper Scissor</h2>
    </header>
    <section class="score">
      <div class="display_score"></div>
    </section>
    <main class="main">
      <section class="btns">
        <button class="btn" id="rock">
          <img src="./Design/images/icon-rock.svg" alt="Rock" />
        </button>
        <button class="btn" id="paper">
          <img src="./Design/images/icon-paper.svg" alt="Paper" />
        </button>
        <button class="btn" id="scissor">
          <img src="./Design/images/icon-scissors.svg" alt="Scissor" />
        </button>
      </section>
    </main>

    <button class="start">Start Game</button>
  </body>
</html>
